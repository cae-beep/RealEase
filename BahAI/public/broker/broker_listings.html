<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My Listings - BahAI Real Estate</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    :root {
      --primary: #0b2e52;
      --primary-dark: #001F3F;
      --primary-light: #002f3f;
      --secondary: #1976d2;
      --accent: #ff9800;
      --text-dark: #1a202c;
      --text-light: #718096;
      --bg-light: #f8fafc;
      --bg-white: #ffffff;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: var(--text-dark);
      display: flex;
      min-height: 100vh;
    }


    /* Main wrapper */
    .container {
      flex: 1;
      margin-left: 280px;
      padding: 30px;
    }


    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }


    .page-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }


    .page-header p {
      color: var(--text-light);
      font-size: 16px;
    }


    .add-button {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }


    .add-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    }


    /* Listings Grid */
    .listings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }


    .listing-card {
      background: var(--bg-white);
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }


    .listing-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }


    .listing-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid var(--border);
    }


    .listing-content {
      padding: 20px;
    }


    .listing-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }


    .listing-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 5px;
    }


    .listing-price {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary);
    }


    .listing-location {
      color: var(--text-light);
      font-size: 14px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 5px;
    }


    .listing-details {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }


    .detail {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      color: var(--text-light);
    }


    .listing-status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }


    .status-active {
      background: #d1fae5;
      color: #065f46;
    }


    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }


    .status-sold {
      background: #fee2e2;
      color: #991b1b;
    }


    .listing-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      position: relative;
      z-index: 10;
    }


    .action-btn {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }


    .edit-btn {
      background: var(--secondary);
      color: white;
    }


    .edit-btn:hover {
      background: #1565c0;
      transform: translateY(-1px);
    }


    .delete-btn {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }


    .delete-btn:hover {
      background: #dc2626;
      color: white;
      transform: translateY(-1px);
    }


    /* Card Link Overlay */
    .card-link-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - 60px); /* Exclude action buttons area */
      z-index: 1;
      opacity: 0;
      cursor: pointer;
    }


    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-light);
    }


    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }


    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: var(--text-dark);
    }


    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }


    .stat-card {
      background: var(--bg-white);
      padding: 20px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }


    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 5px;
    }


    .stat-label {
      font-size: 14px;
      color: var(--text-light);
      font-weight: 500;
    }


    /* Responsive Design */
    @media (max-width: 1024px) {
      .container {
        margin-left: 240px;
      }
    }


    @media (max-width: 768px) {
      .container {
        margin-left: 0;
        padding: 20px;
      }
      .listings-grid {
        grid-template-columns: 1fr;
      }
      .topbar {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .listing-actions {
        flex-direction: column;
      }
    }


    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
</style>
</head>


<body>
<!-- Include Sidebar -->
<div id="sidebar-container"></div>


<!-- Main -->
<div class="container">
  <div class="topbar">
    <div class="page-header">
      <h1>My Listings</h1>
      <p>Manage your property listings and track their performance</p>
    </div>
    <a href="add_property.html" class="add-button">
      <span>‚ûï</span> Add New Property
    </a>
  </div>


  <!-- Stats Overview -->
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-value" id="totalListings">0</div>
      <div class="stat-label">Total Listings</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="activeListings">0</div>
      <div class="stat-label">Active Listings</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="pendingListings">0</div>
      <div class="stat-label">Pending</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="soldListings">0</div>
      <div class="stat-label">Sold</div>
    </div>
  </div>


  <!-- Listings Grid -->
  <div class="listings-grid" id="listingsContainer">
    <!-- Listings will be loaded here dynamically -->
    <div class="empty-state">
      <div class="empty-state-icon">üè†</div>
      <h3>No Properties Listed</h3>
      <p>You haven't added any properties yet. Start by creating your first listing!</p>
      <a href="add_property.html" class="add-button" style="margin-top: 20px; display: inline-flex;">
        <span>‚ûï</span> Add Your First Property
      </a>
    </div>
  </div>
</div>


<!-- Sidebar Loader -->
<script>
// Load sidebar
fetch('sidebar.html')
  .then(response => response.text())
  .then(html => {
    document.getElementById('sidebar-container').innerHTML = html;
    // Set active state for current page
    const currentPage = window.location.pathname.split('/').pop();
    const links = document.querySelectorAll('.sidebar-link');
    links.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });
  })
  .catch(error => console.error('Error loading sidebar:', error));
</script>


<!-- Firebase Script -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import {
  getAuth, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import {
  getFirestore, collection, query, where, getDocs, deleteDoc, doc
} from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";


const firebaseConfig = {
  apiKey: "AIzaSyCIfzneDzWVveG8p_0mywoA9D9F5AyzZX4",
  authDomain: "bahai-1b76d.firebaseapp.com",
  projectId: "bahai-1b76d",
  storageBucket: "bahai-1b76d.appspot.com",
  messagingSenderId: "646878644941",
  appId: "1:646878644941:web:5b4ccc3412250337587784"
};


const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);


let currentListings = [];


// Load user's listings
async function loadListings() {
  const user = auth.currentUser;
  if (!user) return;


  try {
    const q = query(
      collection(db, "properties"),
      where("userId", "==", user.uid)
    );
   
    const querySnapshot = await getDocs(q);
    currentListings = [];
   
    querySnapshot.forEach((doc) => {
      currentListings.push({ id: doc.id, ...doc.data() });
    });


    displayListings(currentListings);
    updateStats(currentListings);
   
  } catch (error) {
    console.error("Error loading listings:", error);
  }
}


// Event delegation for click handling
document.addEventListener('click', function(e) {
  // Handle card overlay click (redirect to property details)
  if (e.target.classList.contains('card-link-overlay') || e.target.closest('.card-link-overlay')) {
    const card = e.target.closest('.listing-card');
    const listingId = card ? card.getAttribute('data-listing-id') : null;
    
    if (listingId) {
      window.location.href = `property_details.html?id=${listingId}`;
    }
  }
  
  // Handle delete button clicks
  if (e.target.classList.contains('delete-btn') || e.target.closest('.delete-btn')) {
    e.preventDefault();
    e.stopPropagation();
    
    const button = e.target.classList.contains('delete-btn') ? e.target : e.target.closest('.delete-btn');
    const card = button.closest('.listing-card');
    const listingId = card ? card.getAttribute('data-listing-id') : null;
    
    if (listingId) {
      deleteListing(listingId, e);
    }
  }
  
  // Handle edit button clicks
  if (e.target.classList.contains('edit-btn') || e.target.closest('.edit-btn')) {
    e.preventDefault();
    e.stopPropagation();
    
    const button = e.target.classList.contains('edit-btn') ? e.target : e.target.closest('.edit-btn');
    const card = button.closest('.listing-card');
    const listingId = card ? card.getAttribute('data-listing-id') : null;
    
    if (listingId) {
      editListing(listingId);
    }
  }
});


// Update your displayListings function
function displayListings(listings) {
  const container = document.getElementById('listingsContainer');
 
  if (listings.length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <div class="empty-state-icon">üè†</div>
        <h3>No Properties Listed</h3>
        <p>You haven't added any properties yet. Start by creating your first listing!</p>
        <a href="add_property.html" class="add-button" style="margin-top: 20px; display: inline-flex;">
          <span>‚ûï</span> Add Your First Property
        </a>
      </div>
    `;
    return;
  }

  container.innerHTML = listings.map(listing => {
    // Determine the correct price field based on listing type
    let price = 0;
    let priceLabel = '';
    
    if (listing.type === 'sale') {
      price = listing.salePrice || 0;
      priceLabel = '‚Ç±' + price.toLocaleString();
    } else if (listing.type === 'lease') {
      price = listing.annualRent || 0;
      priceLabel = '‚Ç±' + price.toLocaleString() + '/year';
    } else {
      // Fallback for old listings
      price = listing.price || listing.pricing || 0;
      priceLabel = '‚Ç±' + price.toLocaleString();
    }
    
    // Get the correct location field
    const location = listing.address || listing.location || 'Location not specified';
    
    // Get square footage/area
    const area = listing.floorArea || listing.totalArea || listing.squareFootage || 'N/A';
    
    return `
    <div class="listing-card" data-listing-id="${listing.id}">
      <a href="property_details.html?id=${listing.id}" class="card-link-overlay" aria-label="View ${listing.title}"></a>
      
      <img src="${listing.photos && listing.photos.length > 0 ? listing.photos[0] : 'https://via.placeholder.com/400x200?text=No+Image'}"
           alt="${listing.title}" class="listing-image">
      <div class="listing-content">
        <div class="listing-header">
          <div>
            <h3 class="listing-title">${listing.title}</h3>
            <div class="listing-location">
              <span>üìç</span> ${location}
            </div>
          </div>
          <div class="listing-price">${priceLabel}</div>
        </div>
       
        <div class="listing-details">
          <div class="detail">
            <span>üõèÔ∏è</span> ${listing.bedrooms || 0} beds
          </div>
          <div class="detail">
            <span>üöø</span> ${listing.bathrooms || 0} baths
          </div>
          <div class="detail">
            <span>üìê</span> ${area} sqm
          </div>
          <div class="detail">
            <span>üè∑Ô∏è</span> ${listing.type === 'lease' ? 'Lease' : 'Sale'}
          </div>
        </div>
       
        <div class="listing-status status-${listing.status || 'active'}">
          ${listing.status || 'active'}
        </div>
       
        <div class="listing-actions">
          <button class="action-btn edit-btn">
            ‚úèÔ∏è Edit
          </button>
          <button class="action-btn delete-btn">
            üóëÔ∏è Delete
          </button>
        </div>
      </div>
    </div>
  `;
  }).join('');
}


function updateStats(listings) {
  const total = listings.length;
  const active = listings.filter(l => l.status === 'active').length;
  const pending = listings.filter(l => l.status === 'pending').length;
  const sold = listings.filter(l => l.status === 'sold').length;


  document.getElementById('totalListings').textContent = total;
  document.getElementById('activeListings').textContent = active;
  document.getElementById('pendingListings').textContent = pending;
  document.getElementById('soldListings').textContent = sold;
}


// Global functions for buttons
function editListing(id) {
  // Redirect to edit page with the listing ID
  window.location.href = `edit_property.html?id=${id}`;
}


async function deleteListing(id, event) {
  if (event) {
    event.stopPropagation();
    event.preventDefault();
  }
  
  if (!confirm('Are you sure you want to delete this listing? This action cannot be undone.')) {
    return;
  }
 
  // Show loading state
  const deleteBtn = event ? (event.target.classList.contains('delete-btn') ? event.target : event.target.closest('.delete-btn')) : null;
  if (deleteBtn) {
    const originalText = deleteBtn.innerHTML;
    deleteBtn.innerHTML = '‚è≥ Deleting...';
    deleteBtn.disabled = true;
  }
 
  try {
    await deleteDoc(doc(db, "properties", id));
    
    // Remove from local array
    currentListings = currentListings.filter(listing => listing.id !== id);
    
    // Update UI
    displayListings(currentListings);
    updateStats(currentListings);
    
    // Show success message
    console.log('Listing deleted successfully');
    
  } catch (error) {
    console.error("Error deleting listing:", error);
    
    // Show error to user
    alert('Error deleting listing: ' + error.message);
    
    // Reset button state
    if (deleteBtn) {
      deleteBtn.innerHTML = 'üóëÔ∏è Delete';
      deleteBtn.disabled = false;
    }
  }
}


// Require login and load listings
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html";
  } else {
    loadListings();
  }
});
</script>
</body>
</html>
