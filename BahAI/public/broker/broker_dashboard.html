<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard - BahAI Real Estate</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    :root {
      --primary: #0b2e52;
      --primary-dark: #001F3F;
      --primary-light: #002f3f;
      --secondary: #1976d2;
      --accent: #ff9800;
      --text-dark: #1a202c;
      --text-light: #718096;
      --bg-light: #f8fafc;
      --bg-white: #ffffff;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: var(--text-dark);
      display: flex;
      min-height: 100vh;
    }

    /* Mobile Menu Toggle */
    .mobile-menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      background: var(--primary);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 12px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: var(--shadow-lg);
    }

    .container {
      flex: 1;
      margin-left: 280px;
      padding: 30px;
      transition: margin-left 0.3s ease;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      gap: 20px;
    }

    .page-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }

    .page-header p {
      color: var(--text-light);
      font-size: 16px;
      line-height: 1.4;
    }

    .add-button {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .add-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--bg-white);
      padding: 25px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 8px;
      line-height: 1;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-light);
      font-weight: 500;
    }

    .stat-trend {
      font-size: 12px;
      margin-top: 5px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .trend-up {
      color: #10b981;
    }

    .filters-section {
      background: var(--bg-white);
      padding: 25px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      margin-bottom: 30px;
    }

    .filters-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 20px;
    }

    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .filter-label {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-dark);
    }

    .filter-select, .filter-input {
      padding: 12px 16px;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      background: var(--bg-white);
      width: 100%;
    }

    .filter-select:focus, .filter-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(11, 46, 82, 0.1);
    }

    .filter-actions {
      display: flex;
      gap: 12px;
      align-items: end;
    }

    .apply-filters, .reset-filters {
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      white-space: nowrap;
    }

    .apply-filters {
      background: var(--primary);
      color: white;
    }

    .apply-filters:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .reset-filters {
      background: var(--bg-light);
      color: var(--text-dark);
      border: 1px solid var(--border);
    }

    .reset-filters:hover {
      background: var(--border);
    }

    .listings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
    }

    .listing-card {
      background: var(--bg-white);
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      height: 520px; /* Fixed height for consistent card sizes */
      display: flex;
      flex-direction: column;
    }

    .listing-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .listing-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .listing-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }

    .listing-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
      gap: 10px;
      flex-shrink: 0;
    }

    .listing-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 5px;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      min-height: 46px; /* Fixed height for 2 lines */
      max-height: 46px; /* Fixed height for 2 lines */
    }

    .listing-price {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary);
      white-space: nowrap;
      flex-shrink: 0;
      text-align: right;
      min-width: 120px;
    }

    .listing-location {
      color: var(--text-light);
      font-size: 14px;
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      gap: 5px;
      line-height: 1.4;
      flex-shrink: 0;
    }

    .listing-location span {
      margin-top: 2px;
      flex-shrink: 0;
    }

    .listing-location-text {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .listing-details {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      flex-shrink: 0;
    }

    .detail {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      color: var(--text-light);
      white-space: nowrap;
      flex-shrink: 0;
    }

    .listing-broker {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
      padding: 10px;
      background: var(--bg-light);
      border-radius: 8px;
      flex-shrink: 0;
    }

    .broker-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
      flex-shrink: 0;
    }

    .broker-info {
      flex: 1;
      min-width: 0;
    }

    .broker-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-dark);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
    }

    .broker-contact {
      font-size: 12px;
      color: var(--text-light);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
    }

    .listing-status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      white-space: nowrap;
      margin-top: auto; /* Push to bottom */
      align-self: flex-start; /* Align to start of flex container */
    }

    /* Update the status-active class to have green background */
    .status-active {
      background: #10b981; /* Green background */
      color: white; /* White text for better contrast */
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-light);
      grid-column: 1 / -1;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: var(--text-dark);
    }

    .loading-state {
      text-align: center;
      padding: 40px 20px;
      grid-column: 1 / -1;
    }

    .spinner {
      border: 4px solid var(--bg-light);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-state {
      text-align: center;
      padding: 40px 20px;
      grid-column: 1 / -1;
      background: var(--bg-white);
      border-radius: 16px;
      box-shadow: var(--shadow);
    }

    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ef4444;
    }

    /* Card Link Overlay - for clickable cards */
    .card-link-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0;
      cursor: pointer;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .container {
        margin-left: 0;
        padding: 25px;
      }
      
      .mobile-menu-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .listings-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }
      
      .topbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .add-button {
        align-self: flex-start;
      }
      
      .listing-card {
        height: 500px; /* Slightly smaller on tablets */
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .listings-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .listing-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      
      .listing-price {
        text-align: left;
      }
      
      .listing-card {
        height: auto; /* Auto height on mobile */
        min-height: 480px;
      }
    }
</style>
</head>

let allListings = [];
let userMap = new Map();

// Helper function to get role display text
function getRoleDisplayText(role) {
  const roleMap = {
    'landlord': 'Property Owner',
    'seller': 'Property Seller', 
    'broker': 'Licensed Broker',
    'agent': 'Property Agent',
    'admin': 'Administrator',
    'user': 'User'
  };
  return roleMap[role] || 'Posted by';
}

// Helper function to get price based on listing type
function getPriceInfo(listing) {
  const type = listing.type || listing.listingType || 'rent';
  let price = 0;
  let label = '';
  
  switch(type.toLowerCase()) {
    case 'sale':
      price = listing.salePrice || listing.pricing || listing.price || 0;
      label = `‚Ç±${price.toLocaleString()}`;
      break;
    case 'lease':
      price = listing.annualRent || listing.monthlyRent * 12 || listing.rent || 0;
      label = `‚Ç±${price.toLocaleString()}/year`;
      break;
    case 'rent':
      price = listing.monthlyRent || listing.rent || 0;
      label = `‚Ç±${price.toLocaleString()}/month`;
      break;
    default:
      price = listing.pricing || listing.price || listing.monthlyRent || listing.annualRent || 0;
      label = `‚Ç±${price.toLocaleString()}`;
  }
  
  return { price, label };
}

// Helper function to get listing type display
function getListingTypeDisplay(listing) {
  const type = listing.type || listing.listingType || 'rent';
  switch(type.toLowerCase()) {
    case 'sale': return 'For Sale';
    case 'lease': return 'For Lease';
    case 'rent': return 'For Rent';
    default: return 'Property';
  }
}

// Function to redirect to property details page
function showListingDetails(id) {
  window.location.href = `property_details.html?id=${id}`;
}

// Main function to load all listings
async function loadAllListings() {
  const container = document.getElementById('listingsContainer');
  container.innerHTML = '<div class="loading-state"><div class="spinner"></div><p>Loading properties...</p></div>';
  
  try {
    console.log('üîç Fetching all properties...');
    
    // Query ALL properties from Firestore
    const propertiesRef = collection(db, "properties");
    const snapshot = await getDocs(propertiesRef);
    
    allListings = [];
    const userIds = new Set();
    
    snapshot.forEach((doc) => {
      const data = doc.data();
      const listing = {
        id: doc.id,
        ...data
      };
      
      // Only include listings that are active/available
      const status = (data.status || '').toLowerCase();
      if (status === 'active' || status === 'available' || status === 'published' || 
          !data.status || data.status === true || data.status === 'true') {
        allListings.push(listing);
        
        // Collect user IDs for lookup
        if (data.userId) userIds.add(data.userId);
        if (data.ownerId) userIds.add(data.ownerId);
        if (data.brokerId) userIds.add(data.brokerId);
      }
    });
    
    console.log(`‚úÖ Loaded ${allListings.length} active properties`);
    
    // Load user data for all collected user IDs
    await loadUserData(Array.from(userIds));
    
    if (allListings.length === 0) {
      displayNoListings();
    } else {
      displayListings(allListings);
      updateStats(allListings);
    }
    
  } catch (error) {
    console.error('‚ùå Error loading listings:', error);
    displayError(error);
  }
}

// Load user data for multiple user IDs
async function loadUserData(userIds) {
  userMap.clear();
  
  if (userIds.length === 0) {
    console.log('‚ÑπÔ∏è No user IDs to load');
    return;
  }
  
  console.log(`üë• Loading user data for ${userIds.length} users...`);
  
  const userPromises = userIds.map(async (userId) => {
    try {
      const userDoc = await getDoc(doc(db, "users", userId));
      if (userDoc.exists()) {
        const userData = userDoc.data();
        userMap.set(userId, {
          displayName: userData.fullName || userData.displayName || userData.name || `User ${userId.substring(0, 8)}`,
          email: userData.email || 'Email not available',
          phone: userData.phone || userData.phoneNumber || 'Phone not available',
          role: userData.role || userData.userType || 'user'
        });
      } else {
        // Fallback if user document doesn't exist
        userMap.set(userId, {
          displayName: `User ${userId.substring(0, 8)}`,
          email: 'Email not available',
          phone: 'Phone not available',
          role: 'user'
        });
      }
    } catch (error) {
      console.error(`Error loading user ${userId}:`, error);
      userMap.set(userId, {
        displayName: `User ${userId.substring(0, 8)}`,
        email: 'Email not available',
        phone: 'Phone not available',
        role: 'user'
      });
    }
  });
  
  await Promise.all(userPromises);
  console.log(`‚úÖ Loaded ${userMap.size} user profiles`);
}

// Display listings in the grid
function displayListings(listings) {
  const container = document.getElementById('listingsContainer');
  
  if (listings.length === 0) {
    displayNoListings();
    return;
  }
  
  container.innerHTML = listings.map(listing => {
    // Get user information
    const userId = listing.userId || listing.ownerId || listing.brokerId || 'unknown';
    const userInfo = userMap.get(userId) || {
      displayName: `User ${userId.substring(0, 8)}`,
      email: 'N/A',
      phone: 'N/A',
      role: 'user'
    };
    
    // Get price information
    const priceInfo = getPriceInfo(listing);
    const listingType = getListingTypeDisplay(listing);
    
    // Get property image
    let imageUrl = 'https://via.placeholder.com/400x200/0b2e52/white?text=No+Image';
    if (listing.photos && listing.photos.length > 0) {
      imageUrl = listing.photos[0];
    } else if (listing.imageUrls && listing.imageUrls.length > 0) {
      imageUrl = listing.imageUrls[0];
    } else if (listing.latitude && listing.longitude) {
      imageUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${listing.latitude},${listing.longitude}&zoom=15&size=400x200&markers=color:red%7C${listing.latitude},${listing.longitude}&key=${GOOGLE_MAPS_API_KEY}`;
    }
    
    // Get user initials for avatar
    const initials = userInfo.displayName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2) || 'UU';
    
    // Normalize status text to show "Available" if status is active/available
    let statusText = listing.status || 'active';
    let statusClass = 'status-active';
    
    if (statusText.toLowerCase() === 'active' || statusText.toLowerCase() === 'available' || 
        statusText.toLowerCase() === 'published' || statusText === true || statusText === 'true') {
      statusText = 'Available';
      statusClass = 'status-active'; // This now has green background
    } else if (statusText.toLowerCase() === 'pending') {
      statusClass = 'status-pending';
    }
    
    return `
    <div class="listing-card" data-listing-id="${listing.id}">
      <a href="property_details.html?id=${listing.id}" class="card-link-overlay" aria-label="View ${listing.title}"></a>
      
      <img src="${imageUrl}" alt="${listing.title}" class="listing-image">
      <div class="listing-content">
        <div class="listing-header">
          <div style="flex: 1; min-width: 0;">
            <h3 class="listing-title">${listing.title || 'Untitled Property'}</h3>
          </div>
          <div class="listing-price">${priceInfo.label}</div>
        </div>
        
        <div class="listing-location">
          <span>üìç</span>
          <div class="listing-location-text">
            ${listing.address || listing.location || 'Location not specified'}
            <br><small>${listingType}</small>
          </div>
        </div>
        
        <div class="listing-details">
          <div class="detail">
            <span>üõèÔ∏è</span> ${listing.bedrooms || 0} beds
          </div>
          <div class="detail">
            <span>üöø</span> ${listing.bathrooms || 0} baths
          </div>
          <div class="detail">
            <span>üìê</span> ${listing.floorArea || listing.totalArea || listing.squareFootage || 'N/A'} ${typeof (listing.floorArea || listing.totalArea) === 'number' ? 'sqm' : ''}
          </div>
        </div>
        
        <div class="listing-broker">
          <div class="broker-avatar">${initials}</div>
          <div class="broker-info">
            <div class="broker-name">${userInfo.displayName}</div>
            <div class="broker-contact">
              ${getRoleDisplayText(userInfo.role)} ‚Ä¢ ${listing.propertyType || 'Property'}
            </div>
          </div>
        </div>
        
        <div class="listing-status ${statusClass}">
          ${statusText}
        </div>
      </div>
    </div>
    `;
  }).join('');
}

// Update dashboard statistics
function updateStats(listings) {
  const total = listings.length;
  const uniqueUsers = new Set(listings.map(l => l.userId || l.ownerId || l.brokerId)).size;
  
  // Calculate average price
  const prices = listings.map(listing => {
    const priceInfo = getPriceInfo(listing);
    return priceInfo.price;
  }).filter(price => price > 0);
  
  const averagePrice = prices.length > 0 
    ? Math.round(prices.reduce((sum, price) => sum + price, 0) / prices.length)
    : 0;
  
  // Count new listings from today
  const today = new Date();
  today.setHours(0, 0, 0, 0);
  const newToday = listings.filter(listing => {
    if (!listing.createdAt) return false;
    
    try {
      let listingDate;
      if (listing.createdAt.toDate) {
        listingDate = listing.createdAt.toDate();
      } else if (listing.createdAt.seconds) {
        listingDate = new Date(listing.createdAt.seconds * 1000);
      } else if (typeof listing.createdAt === 'string') {
        listingDate = new Date(listing.createdAt);
      } else if (typeof listing.createdAt === 'number') {
        listingDate = new Date(listing.createdAt);
      } else {
        return false;
      }
      return listingDate >= today;
    } catch (e) {
      return false;
    }
  }).length;
  
  document.getElementById('totalListings').textContent = total;
  document.getElementById('totalBrokers').textContent = uniqueUsers;
  document.getElementById('averagePrice').textContent = `‚Ç±${averagePrice.toLocaleString()}`;
  document.getElementById('newToday').textContent = newToday;
}

// Apply filters to listings
function applyFilters() {
  const typeFilter = document.getElementById('filterType').value.toLowerCase();
  const listingTypeFilter = document.getElementById('filterListingType').value.toLowerCase();
  const priceFilter = document.getElementById('filterPrice').value;
  const locationFilter = document.getElementById('filterLocation').value.toLowerCase();
  
  const filtered = allListings.filter(listing => {
    // Property type filter
    if (typeFilter && listing.propertyType && !listing.propertyType.toLowerCase().includes(typeFilter)) {
      return false;
    }
    
    // Listing type filter
    if (listingTypeFilter) {
      const listingType = (listing.type || listing.listingType || '').toLowerCase();
      if (listingType !== listingTypeFilter) return false;
    }
    
    // Price filter
    if (priceFilter) {
      const [min, max] = priceFilter.split('-').map(Number);
      const priceInfo = getPriceInfo(listing);
      if (priceInfo.price < min || priceInfo.price > max) return false;
    }
    
    // Location filter
    if (locationFilter) {
      const location = (listing.address || listing.location || '').toLowerCase();
      if (!location.includes(locationFilter)) return false;
    }
    
    return true;
  });
  
  if (filtered.length === 0) {
    document.getElementById('listingsContainer').innerHTML = `
      <div class="empty-state">
        <div class="empty-state-icon">üîç</div>
        <h3>No Properties Match Your Filters</h3>
        <p>Try adjusting your search criteria to see more results.</p>
      </div>
    `;
  } else {
    displayListings(filtered);
  }
}

// Event Listeners
document.getElementById('applyFilters').addEventListener('click', applyFilters);
document.getElementById('resetFilters').addEventListener('click', function() {
  document.getElementById('filterType').value = '';
  document.getElementById('filterListingType').value = '';
  document.getElementById('filterPrice').value = '';
  document.getElementById('filterLocation').value = '';
  displayListings(allListings);
});
