<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My Listings - BahAI Real Estate Agent</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    :root {
      --primary: #0b2e52;
      --primary-dark: #001F3F;
      --primary-light: #002f3f;
      --secondary: #1976d2;
      --accent: #ff9800;
      --text-dark: #1a202c;
      --text-light: #718096;
      --bg-light: #f8fafc;
      --bg-white: #ffffff;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: var(--text-dark);
      display: flex;
      min-height: 100vh;
    }

    /* Mobile Menu Toggle */
    .mobile-menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      background: var(--primary);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 12px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: var(--shadow-lg);
    }

    /* Main wrapper */
    .container {
      flex: 1;
      margin-left: 280px;
      padding: 30px;
      transition: all 0.3s ease;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      gap: 20px;
    }

    .page-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }

    .page-header p {
      color: var(--text-light);
      font-size: 16px;
      line-height: 1.4;
    }

    .add-button {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .add-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    }

    /* Stats Overview */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--bg-white);
      padding: 25px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 8px;
      line-height: 1;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-light);
      font-weight: 500;
    }

    .stat-trend {
      font-size: 12px;
      margin-top: 5px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .trend-up {
      color: #10b981;
    }

    .trend-down {
      color: #ef4444;
    }

    /* Listings Grid */
    .listings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .listing-card {
      background: var(--bg-white);
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      cursor: pointer;
    }

    .listing-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .listing-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid var(--border);
    }

    .listing-content {
      padding: 20px;
    }

    .listing-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
      gap: 10px;
    }

    .listing-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 5px;
      line-height: 1.3;
      word-wrap: break-word;
    }

    .listing-price {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary);
      white-space: nowrap;
      flex-shrink: 0;
    }

    .listing-location {
      color: var(--text-light);
      font-size: 14px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 5px;
      line-height: 1.4;
    }

    .listing-details {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .detail {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      color: var(--text-light);
      white-space: nowrap;
    }

    .listing-status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .status-active {
      background: #d1fae5;
      color: #065f46;
    }

    .status-available {
      background: #10b981;
      color: white;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status-sold {
      background: #fee2e2;
      color: #991b1b;
    }

    .status-draft {
      background: #e0e7ff;
      color: #3730a3;
    }

    .listing-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .action-btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      white-space: nowrap;
    }

    .edit-btn {
      background: var(--secondary);
      color: white;
    }

    .edit-btn:hover {
      background: #1565c0;
      transform: translateY(-1px);
    }

    .delete-btn {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .delete-btn:hover {
      background: #dc2626;
      color: white;
      transform: translateY(-1px);
    }

    .view-btn {
      background: var(--bg-light);
      color: var(--text-dark);
      border: 1px solid var(--border);
    }

    .view-btn:hover {
      background: var(--border);
      transform: translateY(-1px);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-light);
      grid-column: 1 / -1;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: var(--text-dark);
    }

    /* Loading State */
    .loading-state {
      text-align: center;
      padding: 40px 20px;
      grid-column: 1 / -1;
    }

    .spinner {
      border: 4px solid var(--bg-light);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .container {
        margin-left: 0;
      }
      
      .mobile-menu-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      .listings-grid {
        grid-template-columns: 1fr;
      }
      
      .topbar {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
      
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .listing-actions {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
</style>
</head>

<script>
// Mobile menu functionality
document.getElementById('mobileMenuToggle').addEventListener('click', function() {
  const sidebar = document.querySelector('.sidebar');
  if (sidebar) {
    sidebar.style.transform = sidebar.style.transform === 'translateX(0px)' ? 
      'translateX(-100%)' : 'translateX(0px)';
  }
});

// Load AGENT sidebar with fallback
fetch('agent_sidebar.html')
  .then(response => {
    if (!response.ok) {
      throw new Error('Agent sidebar not found');
    }
    return response.text();
  })
  .then(html => {
    document.getElementById('sidebar-container').innerHTML = html;
    console.log('‚úÖ Agent sidebar loaded successfully');
    
    // Set active state for current page
    const currentPage = window.location.pathname.split('/').pop();
    const links = document.querySelectorAll('.sidebar-link, .nav-link');
    links.forEach(link => {
      link.classList.remove('active');
      if (link.getAttribute('href') === currentPage || 
          (currentPage === 'agent_listings.html' && link.getAttribute('href') === 'agent_listings.html')) {
        link.classList.add('active');
      }
    });
  })
  .catch(error => {
    console.error('‚ùå Error loading agent sidebar:', error);
    console.log('‚ö†Ô∏è Falling back to default sidebar...');
    
    // Fallback to regular sidebar
    fetch('sidebar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
        
        // Modify the sidebar for agent use
        const links = document.querySelectorAll('.sidebar-link, .nav-link');
        links.forEach(link => {
          // Update dashboard link
          if (link.getAttribute('href') === 'broker_dashboard.html') {
            link.href = 'agent_dashboard.html';
          }
          // Update listings link
          if (link.getAttribute('href') === 'broker_listings.html') {
            link.href = 'agent_listings.html';
          }
          // Remove/hide broker-only links
          if (link.getAttribute('href') === 'add_agent.html' || 
              link.getAttribute('href') === 'agents.html' ||
              link.getAttribute('href') === 'broker_analytics.html') {
            link.style.display = 'none';
          }
          // Update text for agent context
          if (link.textContent.includes('Broker')) {
            link.textContent = link.textContent.replace('Broker', 'Agent');
          }
          // Set active state
          if (link.getAttribute('href') === 'agent_listings.html') {
            link.classList.add('active');
          }
        });
      })
      .catch(fallbackError => {
        console.error('‚ùå Error loading fallback sidebar:', fallbackError);
      });
  });
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import {
  getAuth, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import {
  getFirestore, collection, query, where, getDocs, deleteDoc, doc, getDoc
} from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCIfzneDzWVveG8p_0mywoA9D9F5AyzZX4",
  authDomain: "bahai-1b76d.firebaseapp.com",
  projectId: "bahai-1b76d",
  storageBucket: "bahai-1b76d.appspot.com",
  messagingSenderId: "646878644941",
  appId: "1:646878644941:web:5b4ccc3412250337587784"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentListings = [];
let currentAgent = null;

async function loadAgentData(user) {
  try {
    console.log('üë§ Loading agent data for UID:', user.uid);
    
    // First try to get from users collection
    const userDoc = await getDoc(doc(db, "users", user.uid));
    
    if (userDoc.exists()) {
      const userData = userDoc.data();
      console.log('User data found:', userData);
      
      if (userData.userType === 'agent' || userData.role === 'agent') {
        currentAgent = {
          id: user.uid,
          authUid: user.uid,
          firstName: userData.firstName || userData.name?.split(' ')[0] || 'Agent',
          lastName: userData.lastName || userData.name?.split(' ')[1] || '',
          email: userData.email || user.email,
          phone: userData.phone || '',
          ...userData
        };
        console.log('‚úÖ Agent data loaded from users collection');
        return currentAgent;
      }
    }
    
    // Try agents collection
    const agentQuery = query(
      collection(db, "agents"),
      where("authUid", "==", user.uid)
    );
    
    const agentSnapshot = await getDocs(agentQuery);
    
    if (!agentSnapshot.empty) {
      const agentDoc = agentSnapshot.docs[0];
      currentAgent = {
        id: agentDoc.id,
        authUid: user.uid,
        ...agentDoc.data()
      };
      console.log('‚úÖ Agent data loaded from agents collection');
    } else {
      // Create minimal agent object
      console.warn('‚ö†Ô∏è Creating minimal agent object from auth user');
      currentAgent = {
        id: user.uid,
        authUid: user.uid,
        firstName: user.displayName?.split(' ')[0] || 'Agent',
        lastName: user.displayName?.split(' ')[1] || '',
        email: user.email,
        phone: ''
      };
    }
    
    return currentAgent;
  } catch (error) {
    console.error('‚ùå Error loading agent data:', error);
    showNoAgentError();
    return null;
  }
}

async function loadListings(agent) {
  if (!agent) return;

  try {
    console.log('üîç Loading listings for agent:', agent);
    
    const currentUser = auth.currentUser;
    if (!currentUser) {
      console.error('No authenticated user found');
      window.location.href = "login.html";
      return;
    }
    
    console.log('Current auth user UID:', currentUser.uid);
    console.log('Agent ID:', agent.id);
    console.log('Agent authUid:', agent.authUid);
    
    currentListings = [];
    
    const queryUid = agent.authUid || agent.id || currentUser.uid;
    console.log('Querying with UID:', queryUid);
    
    const queries = [
      query(collection(db, "properties"), where("agentId", "==", queryUid)),
      query(collection(db, "properties"), where("userId", "==", queryUid)),
      query(collection(db, "properties"), 
        where("userType", "==", "agent"), 
        where("userId", "==", queryUid)
      )
    ];
    
    for (let i = 0; i < queries.length; i++) {
      try {
        const querySnapshot = await getDocs(queries[i]);
        console.log(`Query ${i} returned ${querySnapshot.size} results`);
        
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          
          if (!currentListings.find(l => l.id === doc.id)) {
            currentListings.push({ 
              id: doc.id, 
              ...data,
              type: data.type || data.listingType || 'sale'
            });
          }
        });
        
        if (currentListings.length > 0 && i > 0) {
          console.log(`Found listings with query ${i}, stopping further queries`);
          break;
        }
      } catch (error) {
        console.log(`Query ${i} failed:`, error.message);
        continue;
      }
    }
    
    if (currentListings.length === 0) {
      console.log('No results from structured queries, trying collection scan...');
      try {
        const allProperties = await getDocs(collection(db, "properties"));
        allProperties.forEach((doc) => {
          const data = doc.data();
          if (data.userId === queryUid || 
              data.agentId === queryUid ||
              (data.userType === 'agent' && data.userId === queryUid)) {
            currentListings.push({ 
              id: doc.id, 
              ...data,
              type: data.type || data.listingType || 'sale'
            });
          }
        });
      } catch (error) {
        console.log('Collection scan error:', error.message);
      }
    }
    
    console.log(`‚úÖ Final loaded ${currentListings.length} listings for agent`);
    
    if (currentListings.length > 0) {
      console.log('Found listings:', currentListings.map(l => ({
        id: l.id,
        title: l.title || 'No title',
        agentId: l.agentId,
        userId: l.userId,
        userType: l.userType,
        type: l.type
      })));
    } else {
      console.log('No listings found for this agent');
    }
    
    displayListings(currentListings);
    updateStats(currentListings);
   
  } catch (error) {
    console.error("‚ùå Error loading listings:", error);
    displayErrorState("Failed to load your properties. Please try again.");
  }
}

function displayListings(listings) {
  const container = document.getElementById('listingsContainer');
 
  if (listings.length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <div class="empty-state-icon">üè†</div>
        <h3>No Properties Listed Yet</h3>
        <p>You haven't added any properties yet. Start by creating your first listing!</p>
        <a href="add_property.html" class="add-button" style="margin-top: 20px; display: inline-flex;">
          <span>‚ûï</span> Add Your First Property
        </a>
      </div>
    `;
    return;
  }

  container.innerHTML = listings.map(listing => {
    // Determine the correct price
    let price = 0;
    let priceLabel = '';
    
    if (listing.type === 'sale') {
      price = listing.salePrice || 0;
      priceLabel = '‚Ç±' + price.toLocaleString();
    } else if (listing.type === 'lease') {
      price = listing.annualRent || 0;
      priceLabel = '‚Ç±' + price.toLocaleString() + '/year';
    } else if (listing.type === 'rent') {
      price = listing.monthlyRent || 0;
      priceLabel = '‚Ç±' + price.toLocaleString() + '/month';
    } else {
      price = listing.price || listing.pricing || 0;
      priceLabel = '‚Ç±' + price.toLocaleString();
    }
    
    const location = listing.address || listing.location || 'Location not specified';
    const area = listing.floorArea || listing.totalArea || listing.squareFootage || 'N/A';
    
    // Get status display - "Active" shows as "Available" with green background
    const status = listing.status || 'draft';
    const statusClass = status === 'active' ? 'status-available' : `status-${status}`;
    const statusText = status === 'active' ? 'Available' : 
                      status.charAt(0).toUpperCase() + status.slice(1);
    
    const listingType = listing.type === 'sale' ? 'For Sale' : 
                       listing.type === 'rent' ? 'For Rent' : 
                       listing.type === 'lease' ? 'For Lease' : 'Property';
    
    const firstImage = listing.photos && listing.photos.length > 0 ? 
                       listing.photos[0] : 
                       'https://via.placeholder.com/400x200/0b2e52/white?text=No+Image';

    return `
    <div class="listing-card" data-listing-id="${listing.id}" onclick="viewPropertyDetails('${listing.id}')">
      <img src="${firstImage}" alt="${listing.title}" class="listing-image">
      <div class="listing-content">
        <div class="listing-header">
          <div>
            <h3 class="listing-title">${listing.title || 'Untitled Property'}</h3>
            <div class="listing-location">
              <span>üìç</span> ${location}
            </div>
          </div>
          <div class="listing-price">${priceLabel}</div>
        </div>
       
        <div class="listing-details">
          <div class="detail">
            <span>üõèÔ∏è</span> ${listing.bedrooms || 0} beds
          </div>
          <div class="detail">
            <span>üöø</span> ${listing.bathrooms || 0} baths
          </div>
          <div class="detail">
            <span>üìê</span> ${area} sqm
          </div>
          <div class="detail">
            <span>üè∑Ô∏è</span> ${listingType}
          </div>
        </div>
       
        <div class="listing-status ${statusClass}">
          ${statusText}
        </div>
       
        <!-- Only Edit and Delete buttons -->
        <div class="listing-actions">
          <button class="action-btn edit-btn" onclick="event.stopPropagation(); editListing('${listing.id}')">
            ‚úèÔ∏è Edit
          </button>
          <button class="action-btn delete-btn" onclick="event.stopPropagation(); deleteListing('${listing.id}', event)">
            üóëÔ∏è Delete
          </button>
        </div>
      </div>
    </div>
    `;
  }).join('');
}

function updateStats(listings) {
  const total = listings.length;
  const active = listings.filter(l => l.status === 'active').length;
  const pending = listings.filter(l => l.status === 'pending' || l.status === 'draft').length;
  const sold = listings.filter(l => l.status === 'sold' || l.status === 'rented').length;

  document.getElementById('totalListings').textContent = total;
  document.getElementById('activeListings').textContent = active;
  document.getElementById('pendingListings').textContent = pending;
  document.getElementById('soldListings').textContent = sold;
}

// Global functions for buttons
window.editListing = function(id) {
  window.location.href = `edit_property.html?id=${id}`;
};

window.viewPropertyDetails = function(id) {
  window.location.href = `property_details.html?id=${id}`;
};

window.deleteListing = async function(id, event) {
  if (event) {
    event.stopPropagation();
  }
  
  if (!confirm('Are you sure you want to delete this listing? This action cannot be undone.')) {
    return;
  }
 
  // Show loading state
  const deleteBtn = event.target;
  const originalText = deleteBtn.innerHTML;
  deleteBtn.innerHTML = '‚è≥ Deleting...';
  deleteBtn.disabled = true;
 
  try {
    await deleteDoc(doc(db, "properties", id));
    
    // Remove from local array
    currentListings = currentListings.filter(listing => listing.id !== id);
    
    // Update UI
    displayListings(currentListings);
    updateStats(currentListings);
    
    console.log('‚úÖ Listing deleted successfully');
    
  } catch (error) {
    console.error("‚ùå Error deleting listing:", error);
    alert('Error deleting listing: ' + error.message);
  } finally {
    // Reset button state
    deleteBtn.innerHTML = originalText;
    deleteBtn.disabled = false;
  }
};
