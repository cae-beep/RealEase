<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BahAI Real Estate - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0b2e52;
      --primary-dark: #001F3F;
      --primary-light: #002f3f;
      --secondary: #1976d2;
      --accent: #ff9800;
      --text-dark: #1a202c;
      --text-light: #718096;
      --bg-light: #f8fafc;
      --bg-white: #ffffff;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: var(--bg-white);
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      width: 100%;
      max-width: 700px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .logo {
      text-align: center;
      margin-bottom: 35px;
    }

    .logo h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }

    .login-header h2 {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 15px;
    }

    .login-subtitle {
      text-align: center;
      color: var(--text-light);
      font-size: 16px;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    /* Two-column layout for wider container */
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      margin-bottom: 25px;
    }

    .form-group-full {
      grid-column: 1 / -1;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 0;
    }

    .form-group label {
      display: block;
      font-size: 15px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 10px;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      background: var(--bg-white);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(11, 46, 82, 0.1);
    }

    .form-actions {
      grid-column: 1 / -1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 10px;
    }

    .btn {
      width: 100%;
      padding: 18px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    }

    .btn-google {
      background: var(--bg-white);
      border: 2px solid var(--border);
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .btn-google:hover {
      background: var(--bg-light);
      border-color: var(--text-light);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .btn-google img {
      width: 20px;
      height: 20px;
    }

    .signup-link {
      text-align: center;
      margin-top: 30px;
      font-size: 15px;
      color: var(--text-light);
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

    .signup-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      margin-left: 5px;
    }

    .signup-link a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .login-container {
        padding: 40px 35px;
        max-width: 100%;
      }
      
      .form-row {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .logo h1 {
        font-size: 36px;
      }
      
      .login-header h2 {
        font-size: 24px;
      }
      
      .login-subtitle {
        font-size: 15px;
      }
    }

    @media (max-width: 640px) {
      .login-container {
        padding: 35px 30px;
        border-radius: 18px;
      }
      
      .form-input {
        padding: 14px 18px;
        font-size: 14px;
      }
      
      .btn {
        padding: 16px;
        font-size: 15px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .login-container {
        padding: 30px 25px;
        border-radius: 16px;
      }
      
      .logo h1 {
        font-size: 32px;
      }
      
      .login-header h2 {
        font-size: 22px;
        margin-bottom: 12px;
      }
      
      .login-subtitle {
        font-size: 14px;
        margin-bottom: 30px;
      }
      
      .form-group label {
        font-size: 14px;
      }
      
      .form-input {
        padding: 12px 16px;
        font-size: 14px;
      }
      
      .btn {
        padding: 15px;
        font-size: 15px;
      }
      
      .signup-link {
        font-size: 14px;
      }
    }

    @media (max-width: 360px) {
      .login-container {
        padding: 25px 20px;
      }
      
      .logo h1 {
        font-size: 28px;
      }
      
      .login-header h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>BahAI Real Estate</h1>
    </div>
    
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p class="login-subtitle">Login to continue your real estate journey</p>
    </div>

    <form id="loginForm">
      <div class="form-row">
        <div class="form-group-full">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-input"
            placeholder="Enter your email address" 
            required 
            aria-label="Email Address" 
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group-full">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input"
            placeholder="Enter your password" 
            required 
            aria-label="Password" 
          />
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" id="googleLoginBtn" class="btn btn-google">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo" />
          Continue with Google
        </button>
      </div>
    </form>

    <p class="signup-link">
      Don't have an account?
      <a href="signup.html">Sign up here</a>
    </p>
  </div>

  <!-- Firebase + Role Redirect Script -->
  <script type="module">
    import { auth, db } from './firebase-common.js';
    import { 
      signInWithEmailAndPassword, 
      signInWithPopup, 
      GoogleAuthProvider 
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { 
      doc, 
      getDoc, 
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const googleProvider = new GoogleAuthProvider();

    // ‚úÖ Email/Password Login + KYC Verification
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const docSnap = await getDoc(doc(db, "users", user.uid));

        if (!docSnap.exists()) {
          alert("‚ö†Ô∏è User data not found!");
          return;
        }

        const data = docSnap.data();

        // üö´ Only block login if status is pending (waiting for approval)
        if (data.kycStatus === "pending") {
          alert("üïí Your KYC is still pending approval. Please wait for verification to complete.");
          return;
        }

        // ‚úÖ Allow login for: approved, not_submitted, and rejected
        // They can access dashboard, but posting will be blocked for non-approved users
        const role = data.role;
        window.location.href = getRedirectPage(role);

      } catch (error) {
        alert("‚ùå Login failed: " + error.message);
      }
    });

    // ‚úÖ Google Login
    document.getElementById("googleLoginBtn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;
        const userRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(userRef);

        let data;
        if (!docSnap.exists()) {
          const role = prompt("Enter your role (buyer/seller/broker/agent/landlord):").toLowerCase();
          data = {
            fullName: user.displayName,
            email: user.email,
            role,
            kycStatus: "not_submitted",
            createdAt: serverTimestamp()
          };
          await setDoc(userRef, data);
          alert("‚úÖ Account created! Please complete KYC verification to post properties.");
          window.location.href = getRedirectPage(role);
          return;
        } else {
          data = docSnap.data();
        }

        // üö´ Only block if pending
        if (data.kycStatus === "pending") {
          alert("üïí Your KYC is still pending approval. You can access your dashboard but cannot post properties yet.");
        }

        // ‚úÖ Allow login regardless of KYC status
        window.location.href = getRedirectPage(data.role);

      } catch (error) {
        alert("‚ùå Google sign-in failed: " + error.message);
      }
    });

    // ‚úÖ Role-Based Redirect
    function getRedirectPage(role) {
      switch (role) {
        case "seller":
          return "seller/seller_dashboard.html";
        case "buyer":
          return "buyer/buyer_dashboard.html";
        case "broker":
          return "broker/broker_dashboard.html";
        case "agent":
          return "broker/agent_dashboard.html";
        case "landlord":
          return "landlord/landlord_dashboard.html";
        case "admin":
          return "approve_users.html";
        default:
          return "login.html";
      }
    }
  </script>
</body>
</html>
