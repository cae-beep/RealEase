<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - RealEase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
    }
    header {
      background-color: #3f51b5;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      display: flex;
    }
    nav {
      width: 250px;
      background-color: #263238;
      color: white;
      height: 100vh;
      padding-top: 20px;
    }
    nav a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
    }
    nav a:hover {
      background-color: #455a64;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h2 {
      margin: 0;
      font-size: 28px;
      color: #3f51b5;
    }
    .card p {
      margin: 5px 0 0;
      color: #555;
    }
  </style>
</head>
<body>

<header>RealEase - Admin Dashboard</header>

<div class="container">
  <nav>
    <a href="#">â• Add User</a>
    <a href="approve_users.html">ğŸ‘¤ Approve Users</a>
    <a href="approve_listings.html">â­ Approve Listings</a>
    <a href="#">ğŸ‘¥ Manage Users</a>
    <a href="#">ğŸ“Š Reports</a>
    <a href="#">ğŸ“œ Audit Log</a>
    <a href="#">ğŸ  Buyer Listings</a>
    <a href="#">ğŸ¢ Seller Listings</a>
    <a href="#" id="logoutBtn">ğŸšª Logout</a>
  </nav>

  <main>
    <h1 id="welcomeMsg">Welcome, Admin!</h1>
    <p>Here are your quick stats for today:</p>

    <div class="stats">
      <div class="card">
        <h2 id="totalUsers">0</h2>
        <p>Total Users</p>
      </div>
      <div class="card">
        <h2 id="activeListings">0</h2>
        <p>Active Listings</p>
      </div>
      <div class="card">
        <h2 id="pendingListings">0</h2>
        <p>Pending Listings</p>
      </div>
    </div>
  </main>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
  import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCIfzneDzWVveG8p_0mywoA9D9F5AyzZX4",
    authDomain: "bahai-1b76d.firebaseapp.com",
    projectId: "bahai-1b76d",
    storageBucket: "bahai-1b76d.firebasestorage.app",
    messagingSenderId: "646878644941",
    appId: "1:646878644941:web:5b4ccc3412250337587784"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const totalUsersEl = document.getElementById("totalUsers");
  const activeListingsEl = document.getElementById("activeListings");
  const pendingListingsEl = document.getElementById("pendingListings");

  // Check if admin is logged in
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "admin_login.html";
      return;
    }

    document.getElementById("welcomeMsg").textContent = `Welcome, ${user.email}`;

    // Get total users
    const usersSnap = await getDocs(collection(db, "users"));
    totalUsersEl.textContent = usersSnap.size;

    // Get listings
    const listingsSnap = await getDocs(collection(db, "listings"));
    let activeCount = 0, pendingCount = 0;

    listingsSnap.forEach(doc => {
      const data = doc.data();
      if (data.status === "active") activeCount++;
      if (data.status === "pending") pendingCount++;
    });

    activeListingsEl.textContent = activeCount;
    pendingListingsEl.textContent = pendingCount;
  });

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "admin_login.html";
  });
</script>

</body>
</html>
