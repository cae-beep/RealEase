<style>

.sidebar-overlay {

.sidebar-content::-webkit-scrollbar-track {

.sidebar-content::-webkit-scrollbar-thumb {

/* Logo Section */

}

/* Mobile Responsive */

}

@media (max-width: 768px) {
  .sidebar {
    transform: translateX(-100%);
  }
  
  .sidebar.active {
    transform: translateX(0);
  }
  
  .sidebar-overlay {
    display: block;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }
  
  .sidebar.active + .sidebar-overlay {
    opacity: 1;
    visibility: visible;
  }
}

/* Animations */

  from {
    opacity: 0;
    transform: translateX(-20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.logo-section,
.sidebar-nav,
.sidebar-stats,
.sidebar-footer {
  animation: fadeIn 0.5s ease;
}

.sidebar-nav li:nth-child(1) { animation-delay: 0.1s; }
.sidebar-nav li:nth-child(2) { animation-delay: 0.2s; }
.sidebar-nav li:nth-child(3) { animation-delay: 0.3s; }
.sidebar-nav li:nth-child(4) { animation-delay: 0.4s; }
.sidebar-nav li:nth-child(5) { animation-delay: 0.5s; }

    opacity: 1;

  50% {

  }

<script>
// User info loading and stats
document.addEventListener('DOMContentLoaded', function() {
  // Load user info
  function loadUserInfo() {
    try {
      // Try to get user data from localStorage or session
      const userData = JSON.parse(localStorage.getItem('userData')) || 
                      JSON.parse(sessionStorage.getItem('userData'));
      
      if (userData) {
        const userNameEl = document.getElementById('userName');
        const userRoleEl = document.getElementById('userRole');
        const userAvatarEl = document.getElementById('userAvatar');
        
        if (userNameEl) {
          userNameEl.textContent = userData.fullName || userData.email || 'User';
        }
        
        if (userRoleEl) {
          const roleMap = {
            'landlord': 'Property Owner',
            'broker': 'Licensed Broker',
            'seller': 'Property Seller',
            'admin': 'Administrator',
            'user': 'Buyer'
          };
          userRoleEl.textContent = roleMap[userData.role] || 'Buyer';
        }
        
        if (userAvatarEl && userData.fullName) {
          const initials = userData.fullName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
          userAvatarEl.innerHTML = `<span style="font-weight: 600;">${initials}</span>`;
        }
      }
    } catch (error) {
      console.log('Could not load user info:', error);
    }
  }
  
  // Load stats
  function loadStats() {
    try {
      // Get saved properties count
      const savedProperties = JSON.parse(localStorage.getItem('savedProperties') || '[]');
      const savedCount = savedProperties.length;
      
      // Update saved count
      const savedBadge = document.getElementById('savedBadge');
      const savedStat = document.getElementById('savedPropertiesStat');
      
      if (savedBadge && savedCount > 0) {
        savedBadge.textContent = savedCount;
      }
      
      if (savedStat) {
        savedStat.textContent = savedCount;
      }
      
      // Get total properties count from global variable if available
      if (typeof window.allListings !== 'undefined') {
        const totalStat = document.getElementById('totalPropertiesStat');
        if (totalStat) {
          totalStat.textContent = window.allListings.length;
        }
      }
      
      // Check for new messages (simulated)
      const messageCount = Math.floor(Math.random() * 3); // Simulated
      const messageBadge = document.getElementById('messageBadge');
      if (messageBadge && messageCount > 0) {
        messageBadge.textContent = messageCount;
      }
      
    } catch (error) {
      console.log('Could not load stats:', error);
    }
  }
  
  // Initialize
  loadUserInfo();
  loadStats();
  
  // Refresh stats periodically
  setInterval(loadStats, 30000); // Every 30 seconds
  
  // Mobile menu functionality
  const overlay = document.getElementById('sidebarOverlay');
  if (overlay) {
    overlay.addEventListener('click', function() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.remove('active');
    });
  }
  
  // Highlight current page
  function highlightCurrentPage() {
    const currentPath = window.location.pathname.split('/').pop() || 'buyer_dashboard.html';
    const links = document.querySelectorAll('.sidebar-link');
    
    links.forEach(link => {
      const href = link.getAttribute('href');
      if (href === currentPath) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  }
  
  highlightCurrentPage();
  
  // Close sidebar on link click (mobile)
  document.addEventListener('click', function(e) {
    if (window.innerWidth <= 768) {
      if (e.target.closest('.sidebar-link')) {
        const sidebar = document.querySelector('.sidebar');
        if (sidebar) {
          sidebar.classList.remove('active');
        }
      }
    }
  });
  
  // Listen for saved property updates
  window.addEventListener('storage', function(e) {
    if (e.key === 'savedProperties') {
      loadStats();
    }
  });
  
  // Update stats when properties are loaded
  const originalLoadAllListings = window.loadAllListings;
  if (originalLoadAllListings) {
    window.loadAllListings = async function() {
      await originalLoadAllListings();
      loadStats();
    };
  }
});

// Make stats updater available globally
window.updateSidebarStats = function() {
  const savedProperties = JSON.parse(localStorage.getItem('savedProperties') || '[]');
  const savedCount = savedProperties.length;
  
  const savedBadge = document.getElementById('savedBadge');
  const savedStat = document.getElementById('savedPropertiesStat');
  
  if (savedBadge) {
    if (savedCount > 0) {
      savedBadge.textContent = savedCount;
    } else {
      savedBadge.textContent = '';
    }
  }
  
  if (savedStat) {
    savedStat.textContent = savedCount;
  }
  
  // Update total properties if available
  if (typeof window.allListings !== 'undefined') {
    const totalStat = document.getElementById('totalPropertiesStat');
    if (totalStat) {
      totalStat.textContent = window.allListings.length;
    }
  }
};
</script>
