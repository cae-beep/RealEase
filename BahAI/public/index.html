<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BahAI - Real Estate Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn.secondary {
            background: #48bb78;
        }
        .btn.secondary:hover {
            background: #38a169;
        }
        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .feature {
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
        }
        .feature h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Welcome to BahAI</h1>
        <p>Your trusted real estate platform with verified brokers, agents, landlords, and sellers.</p>
        
        <div class="buttons">
            <a href="login.html" class="btn">Login</a>
            <a href="register.html" class="btn secondary">Register</a>
        </div>

        <div class="features">
            <div class="feature">
                <h3>‚úÖ</h3>
                <p>KYC Verified Users</p>
            </div>
            <div class="feature">
                <h3>ü§ñ</h3>
                <p>AI-Powered Verification</p>
            </div>
            <div class="feature">
                <h3>üèòÔ∏è</h3>
                <p>Quality Listings</p>
            </div>
        </div>
    </div>
</body>
</html>
